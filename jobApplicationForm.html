<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application for Assistant Professor at University of Washington</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="pwd">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Personal Information</legend>
		
		<div class="field">
	<lablel>prefix </label>
	<select name="prefix"> 
	<option value="Ms.">Ms.</option> 
	<option value="Mrs.">Mrs.</option> 
	<option value="Mr.">Mr.</option> 
	<option value="Dr.">Dr.</option> </select>
	</div>
		
		<div class="field">
			<label>First name: </label> 
			<input type="text" name="first name"><br>
		</div>
		
		<div class="field">
			<label>Last name: </label> 
			<input type="text" name="last name"><br>
		</div>
		
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>
	
	<fieldset>
	<legend>education</legend>
	<div class="field">
	<lablel>school graduated: </label>
	<input type="text" name="school graduated">
	</div>
	<div class="field">
	<lablel>List honors received in school: </label><br>
	<textarea name="honors" rows="6" cols="60">silver in iGEM competition</textarea>
	</div>
	<div class="field">
	<lablel>highest education level: </label><br>
	<input type="radio" name="education level" value="Bachelor"> Bachelor<br> 
	<input type="radio" name="education level" value="Master"> Master<br>
	<input type="radio" name="education level" value="PhD"> PhD<br>
	</div>
	</fieldset>
	
	<fieldset>
	<legend>Abilities</legend>
	<div class="field">
	<lablel>Skills: </label><br>
	<input type="checkbox" name="skills" value="Java">Java<br>
	<input type="checkbox" name="skills" value="html">html<br>
	<input type="checkbox" name="skills" value="photoshop">photoshop<br>
	<input type="checkbox" name="skills" value="other">other(please specify)<input type="text" name="other skills">
	</div>
	</fieldset>
	
	<input type="submit" value="Submit form">
	

</form>
</body>
</html>
